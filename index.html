<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <style>
   .form {
    width: 400px;
    display: flex;
    flex-direction: column;
   }


  </style>




  <script>
    function validateForm(event) { 

      event.preventDefault ();


    const name = document.getElementById ("name").value;
    const lastName = document.getElementById ("lastName").value;
    const email = document.getElementById ("email").value;
    const phoneNumber = document.getElementById ("phoneNumber").value



    if (name === "") {
      alert ("Name must be fill out");
      return false;}

    if (lastName === "") {
      alert ("lastName must be fill out");
      return false;
    }

      if (email === "") {
        alert ("Email must be fill out")
        return false;
      }

    if (phoneNumber === "") {
      alert ("Phone number must be fill out")
      return false;
      
    }

      alert ("Form submitted succesfully")
      return true;


      
    }
  </script>
  


  <form id="myForm" class="form" onsubmit="validateForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="lastname">Last name:</label>
    <input type="text" id="lastName" name="name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br><br>
    <label for="phonenumber">Phone number:</label>
    <input type="text" id="phoneNumber" name="phonenumber">
    <br><br>
    <input type="submit" value="Submit">
  </form>
 

</body>
</html>
